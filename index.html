    <div id="desktop">
      <!-- internet explorer -->

        <div class="text">Internet Explorer</div></label
      >

            <span class="close" id="closeInternetModalBtn">X</span>
            <h2>Internet Explorer</h2>
          </div>

            <iframe
              width="300"
              height="200"
              src="https://www.youtube.com/embed/5STL7iVpW6Q"
              title="My Little Pony Friendship Gardens - Main Theme"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <!-- end of internet explorer -->

      <!-- pony game -->

        <div class="icon" id="openPonyModalBtn">
          <img src="./assets/pony icon.jpg" alt="" />
        </div>
        <div class="text">My Little Pony: Friendship Gardens</div>

      <div id="ponyModal" class="modal">

          <div class="header">
            <span class="close" id="closePonyModalBtn">&times;</span>
            <h2>My Little Pony: Friendship Garden</h2>
          </div>
          <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img
                src="./assets/My_Little_Pony_Friendship_Gardens_Gameplay_Win-10.jpg"
                style="width: 100%"
              />
              <div class="text">Game menu</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img
                src="./assets/My_Little_Pony_Friendship_Gardens_Gameplay_Win-3.jpg"
                style="width: 100%"
              />
              <div class="text">Make a Pony</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img
                src="./assets/My_Little_Pony_Friendship_Gardens_Gameplay_Win-8.jpg"
                style="width: 100%"
              />
              <div class="text">My Little Pony</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br />

          <!-- The dots/circles -->
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
      </div>
